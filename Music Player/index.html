<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="website-header">
        <a href="#" class="website-logo">JS Music Player</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Music Player Container -->
    <div class="music-player-container">
        
        <!-- Player Controls & Display -->
        <div class="player-controls-section">
            <audio id="audio-player"></audio>
            
            <!-- Song Cover & Info -->
            <div class="song-info">
                <img id="song-cover" class="song-cover" src="" alt="Song Cover">
                <h2 id="song-title" class="song-title">Song Title</h2>
                <h3 id="song-artist" class="song-artist">Artist Name</h3>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="prev-btn" class="control-button"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-button play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-button"><i class="fas fa-forward"></i></button>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-section">
            <h2 class="playlist-title">Playlist</h2>
            <ul id="playlist-list" class="playlist-list">
                <!-- Playlist items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
